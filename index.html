<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Pessoal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="titulo">DASHBOARD PESSOAL</h1>
  <main class="painel">
    <section class="bloco desenho">quadro de desenho</section>
    <section class="bloco mapa">mapa</section>
    <section class="bloco tema">tema</section>
    <section class="bloco hora" id="relogio">hora</section>
    <section class="bloco tarefas">lista de tarefa</section>
    <section class="bloco frase">frase do dia</section>
    <section class="bloco curiosidade">curiosidade</section>
    <section class="bloco calendario">
      <h2>JUNHO</h2>
      <div class="dias">
        <!-- calendário estático básico -->
        <span>Dom</span><span>Seg</span><span>Ter</span><span>Qua</span><span>Qui</span><span>Sex</span><span>Sáb</span>
        <!-- exemplo: começa no sábado (1º de junho 2025) -->
        <span></span><span></span><span></span><span></span><span></span><span></span><span>1</span>
        <span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span>
        <span>9</span><span>10</span><span>11</span><span>12</span><span>13</span><span>14</span><span>15</span>
        <span>16</span><span>17</span><span>18</span><span>19</span><span>20</span><span>21</span><span>22</span>
        <span>23</span><span>24</span><span>25</span><span>26</span><span>27</span><span>28</span><span>29</span>
        <span>30</span>
      </div>
    </section>
    <section class="bloco clima">previsão do tempo</section>
  </main>

  <script src="scripts/relogio.js"></script>
</body>
</html>
